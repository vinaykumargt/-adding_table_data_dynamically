<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Issued Table using JavaScript</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Library Management System</h2>

    <form onsubmit="addBook(event)">
      <label for="book-name">Book Name</label>
      <input type="text" id="book-name" required /><br />
      <label for="issued-to">Issued To</label>
      <input type="text" id="issued-to" required /><br />
      <button type="submit" class="btn">Issue Book</button>
    </form>

    <table id="my-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Book Name</th>
          <th>Issued To</th>
          <th>Issue Date and Time</th>
          <th>Return Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
